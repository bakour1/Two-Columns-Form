<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Columns Form</title>
  <!-------- stylesheet---------- -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="container">
      <form action="">
        <div class="parent">
          <section>
            <div class="user">
              <label for="user">
                <h3> username <span>*</span></h3>
              </label>
              <input id="user" type="text" name="user" placeholder="type your name in english only">
            </div>
            <div class="pass">
              <label for="pass">
                <h3> password <span>*</span></h3>
              </label>
              <input id="pass" type="password" name="pass" placeholder="type a complex password">
            </div>
            <div class="email">
              <label for="email">
                <h3> email <span>*</span></h3>
              </label>
              <input id="email" type="text" name="email" placeholder="type a valid email">
            </div>
          </section>
          <section>
            <div class="phone">
              <label for="phone">
                <h3> phone <span>*</span></h3>
              </label>
              <input id="phone" type="tel" name="phone">
            </div>
            <div class="message">
              <label for="text">
                <h3>brieft <span>*</span></h3>
              </label>
              <textarea name="message" id="text" cols="auto" rows="10"></textarea>
            </div>
          </section>
        </div>
        <div class="send">
          <input type="submit" value="register">
        </div>
      </form>
    </div>
  </main>
</body>

</html>
